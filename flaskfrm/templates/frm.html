<!DOCTYPE html>
<html>
    <head>
        <title>
            Agenda
        </title>
    </head>

    <body>

        <h2>Agregar nuevo contacto:</h2>
        <form action="/" method="post">
            <label>Nombre:</label>
            <input type="text" id="nombre" name="name"><br><br>
            <label>Apellido:</label>
            <input type="text" id="apellido" name="lname"><br><br>
            <input type="submit" value="Agregar contacto">
        </form>

        <br><br>

        <div>
            <h3>Agenda de contactos:</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    {% for contacto in contactos %}
                        <tr>
                            <td>{{ contacto.idPersona }}</td>
                            <td>{{ contacto.nombre }}</td>
                            <td>{{ contacto.apellido }}</td>
                            <td>
                                <form action="{{ url_for('edit_contact', id=contacto.idPersona) }}" method="get" style="display:inline;">
                                    <button type="submit">Editar</button>
                                </form>
                                <form action="{{ url_for('delete_contact', id=contacto.idPersona) }}" method="post" style="display:inline;">
                                    <button type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </body>
</html>
